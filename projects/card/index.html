<html>
<head>
<title>E-Business Card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<div id="rolodex">
  <div id="prev" class="controllers"><span class="fa">&#xf064;</span></div>
  <div id="next" class="controllers"><span class="fa">&#xf064;</span></div>
</div>


<div class="a7" id="card-1">
  <div class="front">
    <div class="ribbon"></div>
    <div id="photo">
      <img src="../../images/PixelFarmsLogo.png" />
    </div>

    <div id="my-info">
      <h2>John Doe</h2>
      <span>Web developer</span>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam non, eveniet totam similique temporibus.</p>
      <button id="contact-me">Contact me</button>
    </div>
  </div>
  <div class="back"></div>
</div>

  <div class="front">
    <div class="ribbon"></div>
    <h2>My portfolio</h2>
    <div id="portfolio-imgs">
      <div>
        <a target="_blank" href="http://pixelarity.com/identity"><img src="http://pixelarity.com/items/thumbnails/identity.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/lens"><img src="http://pixelarity.com/items/thumbnails/lens.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/fractal"><img src="http://pixelarity.com/items/thumbnails/fractal.jpg" /></a>
        <br />
        <a target="_blank" href="http://pixelarity.com/slate"><img src="http://pixelarity.com/items/thumbnails/slate.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/magnetic"><img src="http://pixelarity.com/items/thumbnails/magnetic.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/locus"><img src="http://pixelarity.com/items/thumbnails/locus.jpg" /></a>
      </div>

      <div>
        <a target="_blank" href="http://pixelarity.com/cogent"><img src="http://pixelarity.com/items/thumbnails/cogent.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/spectral"><img src="http://pixelarity.com/items/thumbnails/spectral.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/optics"><img src="http://pixelarity.com/items/thumbnails/optics.jpg" /></a>
        <br />
        <a target="_blank" href="http://pixelarity.com/exponent"><img src="http://pixelarity.com/items/thumbnails/exponent.jpg" /></a>
        <a target="_blank" href="http://pixelarity.com/archetype"><img src="http://pixelarity.com/items/thumbnails/archetype.jpg" /></a>

    </div>

    <div id="port-prev" class="port-ctrl fa">&#xf053;</div>
    <div id="port-next" class="port-ctrl fa">&#xf054;</div>
  </div>
  <div class="back"></div>
</div>


<div class="a7" id="card-3">
  <div class="front">
    <div class="ribbon"></div>
    <h2>Contact me!</h2>
    <form>
      <label for="name">Your name:<input type="text" name="name" id="name" placeholder="What's your name?" /></label>
      <label for="subject">Subject:<input type="text" name="subject" id="subject" placeholder="Here we go!" /></label>
      <label for="text">Subject:<textarea placeholder="Remember, be nice!" name="text" rows="1" id="text"></textarea></label>
      <button>Send!</button>
    </form>
  </div>
  <div class="back"></div>
</div>
  
  
<div class="a7" id="card-4">
    <div class="front">
    <div class="ribbon"></div>
    <h2>You can also find me here:</h2>

      <li class="fa"><a href="#">&#xf230;</a></li>

      <li class="fa"><a href="#">&#xf0d5;</a></li>
      <li class="fa"><a href="#">&#xf0d2;</a></li>
    </ul>
  </div>
  <div class="back"></div>
</div>
